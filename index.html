<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

        <div id="gen-random-num">
            <h1>Generate Random Number</h1>
            <button id="btn-1">Generate</button>
        </div>

        <div id="random-num">
            <h3>The Random Numner is <span id="rnd-n">00</span></h3>
            <h5>Refreshing the page in 10 seconds.</h5>
        </div>
        
        
        <div id="guess-num">
            <h2>Guess the number</h2>
            <input type="text" name="" id="rn-2"><br><br>
            <button id="checkAgain">Check</button>
            <button id="Re-play">Re-Play</button>
        </div>

        <div id="guess-num-result">
            <h3>Correct Guesses are <span id="crt">0</span> </h3>
            <h3>Correct Guesses in sequene are <span id="crt-in-seq">0</span> </h3>
            <h3>Random Number is <span id="crt-2">0</span> </h3>
        </div>
        <script src="/app.js"></script>
    </body>
</html>
